{{- $src := .Get "src" -}}
{{- $alt := .Get "alt" | default "" -}}
{{- $caption := .Get "caption" | default "" -}}
<figure class="image-caption">
  <img src="{{ $src }}" alt="{{ $alt }}" />
  {{- if $caption }}
  <figcaption style="text-align: right; margin-top: 0.5rem; font-style: italic; color: #666;">
    {{ $caption }}
  </figcaption>
  {{- end }}
</figure>
