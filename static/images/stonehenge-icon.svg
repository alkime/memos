<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 60" width="100" height="60">
  <g transform="skewX(-8)" opacity="0.6">
    <!-- Ground -->
    <rect x="0" y="50" width="100" height="10" fill="#8B7355" opacity="0.3"/>

    <!-- First trilithon (left) -->
    <rect x="10" y="20" width="8" height="30" fill="#696969" stroke="#4a4a4a" stroke-width="0.5"/>
    <rect x="22" y="20" width="8" height="30" fill="#696969" stroke="#4a4a4a" stroke-width="0.5"/>
    <rect x="10" y="15" width="20" height="6" fill="#7a7a7a" stroke="#4a4a4a" stroke-width="0.5"/>

    <!-- Second trilithon (center, slightly taller) -->
    <rect x="38" y="15" width="8" height="35" fill="#696969" stroke="#4a4a4a" stroke-width="0.5"/>
    <rect x="50" y="15" width="8" height="35" fill="#696969" stroke="#4a4a4a" stroke-width="0.5"/>
    <rect x="38" y="10" width="20" height="6" fill="#7a7a7a" stroke="#4a4a4a" stroke-width="0.5"/>

    <!-- Third trilithon (right) -->
    <rect x="66" y="20" width="8" height="30" fill="#696969" stroke="#4a4a4a" stroke-width="0.5"/>
    <rect x="78" y="20" width="8" height="30" fill="#696969" stroke="#4a4a4a" stroke-width="0.5"/>
    <rect x="66" y="15" width="20" height="6" fill="#7a7a7a" stroke="#4a4a4a" stroke-width="0.5"/>
  </g>
</svg>